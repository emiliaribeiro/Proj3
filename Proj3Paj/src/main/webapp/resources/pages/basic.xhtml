<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="../css/calculator.css" />
	<script src="../js/basic.js" />
</h:head>

<h:body>
	<div id="container" class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row ">

			<div class="ui-grid-col-2">
				<p:panel class="est" id="horizontal" header="Estatística"
					toggleable="true" toggleOrientation="horizontal">
					<h:form>
						<ul>
							<ui:repeat value="#{estatistica.resultado}" var="item">
								<li>#{item}</li>
							</ui:repeat>
						</ul>
					</h:form>
				</p:panel>
			</div>

			<div class="ui-grid-col-1"></div>

			<div class="ui-grid-col-5">
				<div class="calccontainer">

					<h:form id="teste">
						<table style="width: 450px">
							<tr>
								<th colspan="5"><p:selectOneRadio value="#{basica.panel1}">
										<f:selectItem itemLabel="Básica" itemValue="false"
											style="color:white" />
										<f:selectItem itemLabel="Científica" itemValue="true" />
										<f:ajax render="scientific-panel" />
									</p:selectOneRadio> <h:inputTextarea id="basicdisplay"
										styleClass="txtareabasicdisplay"
										title="Preencha aqui a sua expressao matemática"
										value="#{basica.display}" rows="2" cols="49" /></th>
							</tr>
							<tr>

								<f:ajax event="click" render="basicdisplay"
									listener="#{basica.keyAdd}">
									<td style="width: 90px"><h:commandButton id="btn7"
											styleClass="btn-numeric" value="7" /></td>

									<td style="width: 90px"><h:commandButton id="btn8"
											class="btn-numeric" value="8" /></td>
									<td style="width: 90px"><h:commandButton id="btn9"
											styleClass="btn-numeric" value="9" /></td>
									<td style="width: 90px"><h:commandButton id="btnplus"
											class="btn-numeric" value="+" /></td>
								</f:ajax>
								



								<td style="width: 90px" rowspan="2">
								<f:ajax event="click" execute="btn-equal" render="basicdisplay" 
								listener="#{basica.btnequal}" >
										<h:commandButton id="btn-equal" class="btn-side" value="=" />
									</f:ajax></td>

							</tr>

							<tr>
								<td><h:commandButton id="btn4" class="btn-numeric"
										value="4" /></td>
								<td><h:commandButton id="btn5" class="btn-numeric"
										value="5" /></td>
								<td><h:commandButton id="btn6" class="btn-numeric"
										value="6" /></td>
								<td><h:commandButton id="btnminus" class="btn-numeric"
										value="-" /></td>
							</tr>

							<tr>
								<td><h:commandButton id="btn1" class="btn-numeric"
										value="1" /></td>
								<td><h:commandButton id="btn2" class="btn-numeric"
										value="2" /></td>
								<td><h:commandButton id="btn3" class="btn-numeric"
										value="3" /></td>
								<td><h:commandButton id="btndivby" class="btn-numeric"
										value="/" /></td>
								<td><h:commandButton id="btnclear" class="btn-side"
										value="C" /></td>
							</tr>

							<tr>
								<td><h:commandButton id="btn0" class="btn-numeric"
										value="0" /></td>
								<td><h:commandButton id="btncoma" class="btn-numeric"
										value="." /></td>
								<td><h:commandButton id="btnplusminus" class="btn-numeric"
										value="+/-" /></td>
								<td><h:commandButton id="btntimes" class="btn-numeric"
										value="*" /></td>
							</tr>



						</table>


						<h:panelGroup id="scientific-panel">
							<h:panelGrid rendered="#{basica.panel1 == 'true'}" columns="5">
								<table style="width: 450px" columns="5">
									<tbody>
										<tr>
											<td style="width: 90px"><h:commandButton id="btnopen"
													styleClass="btn-numeric" value="(" /></td>
											<td style="width: 90px"><h:commandButton id="btnclose"
													class="btn-numeric" value=")" /></td>
											<td style="width: 90px"><h:commandButton id="btnabs"
													styleClass="btn-numeric" value="abs" /></td>
											<td style="width: 90px"><h:commandButton id="btnacos"
													class="btn-numeric" value="acos" /></td>
											<td style="width: 90px"><h:commandButton id="btnasin"
													class="btn-numeric" value="asin" /></td>
										</tr>

										<tr>
											<td style="width: 90px"><h:commandButton id="btnatan"
													styleClass="btn-numeric" value="atan" /></td>
											<td style="width: 90px"><h:commandButton id="btncbrt"
													class="btn-numeric" value="3 &#8730;x" /></td>
											<td style="width: 90px"><h:commandButton id="btnceil"
													styleClass="btn-numeric" value="ceil" /></td>
											<td style="width: 90px"><h:commandButton id="btncos"
													class="btn-numeric" value="cos" /></td>
											<td style="width: 90px"><h:commandButton id="btncosh"
													class="btn-numeric" value="cosh" /></td>
										</tr>
										<tr>
											<td style="width: 90px"><h:commandButton id="btnexp"
													styleClass="btn-numeric" value="exp" /></td>
											<td style="width: 90px"><h:commandButton id="btnfloor"
													class="btn-numeric" value="floor" /></td>
											<td style="width: 90px"><h:commandButton id="btnlog"
													styleClass="btn-numeric" value="log" /></td>
											<td style="width: 90px"><h:commandButton id="btnlog10"
													class="btn-numeric" value="log10" /></td>
											<td style="width: 90px"><h:commandButton id="btnlog2"
													class="btn-numeric" value="log2" /></td>
										</tr>

										<tr>
											<td style="width: 90px"><h:commandButton id="btnsin1"
													styleClass="btn-numeric" value="sin" /></td>
											<td style="width: 90px"><h:commandButton id="btnsinh"
													class="btn-numeric" value="sinh" /></td>
											<td style="width: 90px"><h:commandButton id="btnsinh1"
													styleClass="btn-numeric" value="sinh" /></td>
											<td style="width: 90px"><h:commandButton id="btnsqrt"
													class="btn-numeric" value="&#8730;" /></td>
											<td style="width: 90px"><h:commandButton id="btntan"
													class="btn-numeric" value="tan" /></td>
										</tr>

										<tr>
											<td style="width: 90px"><h:commandButton id="btnsin"
													styleClass="btn-numeric" value="sin" /></td>
											<td style="width: 90px"><h:commandButton id="btnsinh2"
													class="btn-numeric" value="sinh" /></td>
											<td style="width: 90px"><h:commandButton id="btnsinh3"
													styleClass="btn-numeric" value="sinh" /></td>
											<td style="width: 90px"><h:commandButton id="btnsqrt2"
													class="btn-numeric" value="&#8730;" /></td>
											<td style="width: 90px"><h:commandButton id="btntan4"
													class="btn-numeric" value="tan" /></td>
										</tr>

									</tbody>
								</table>

							</h:panelGrid>
						</h:panelGroup>

					</h:form>
				</div>
			</div>

		</div>
	</div>

</h:body>
<footer> Projecto2 de PAJ realizado por Emília Ribeiro e Filipa
	Pedrosa </footer>
</html>
