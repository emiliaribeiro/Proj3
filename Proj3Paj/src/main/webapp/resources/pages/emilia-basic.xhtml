<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="../css/calculator.css" />
	<script src="../js/basic.js" />
</h:head>

<h:body>

	<div class="ui-grid-row ">

		<div class="ui-grid-col-2">
			<p:panel class="est" id="horizontal" header="Estatística"
				toggleable="true" toggleOrientation="horizontal">
				<h:form>
					<ul>
						<ui:repeat value="#{estatistica.resultado}" var="item">
							<li>#{item}</li>
						</ui:repeat>
					</ul>
				</h:form>
			</p:panel>
		</div>
		<div class="ui-grid-col-2" id="painelHist">
			<p:panel id="basic" header="Histórico de Operações"
				footer="Clique na expressão para reutilizar"
				style="margin-bottom:20px">
				<h:panelGrid columns="4" cellpadding="10">
					<h:form>
						<ul id="hist">
							<ui:repeat value="#{pickListView.hist}" var="item">
								<li>#{item}</li>
							</ui:repeat>
						</ul>
					</h:form>
				</h:panelGrid>
			</p:panel>
		</div>



		<div class="calccontainer">
			<div class="box2">

				<h:panelGroup id="scientific-panel">
					<h:panelGrid rendered="#{basica.panel1 == 'false'}" columns="5"
						cellpadding="0">
						<f:facet name="header">

							<p:selectOneRadio value="#{basica.btnradio}">
								<f:selectItem itemValue="rad" itemLabel="Radianos" />
								<f:selectItem itemValue="deg" itemLabel="Graus" />
							</p:selectOneRadio>

						</f:facet>

						<h:commandButton id="btnopen" styleClass="btn-numeric" value="(" />
						<h:commandButton id="btnclose" class="btn-numeric" value=")" />
						<h:commandButton id="btnabs" styleClass="btn-numeric" value="abs" />
						<h:commandButton id="btnacos" class="btn-numeric" value="acos" />
						<h:commandButton id="btnasin" class="btn-numeric" value="asin" />



						<h:commandButton id="btnatan" styleClass="btn-numeric"
							value="atan" />
						<h:commandButton id="btncbrt" class="btn-numeric"
							value="3 &#8730;x" />
						<h:commandButton id="btnceil" styleClass="btn-numeric"
							value="ceil" />
						<h:commandButton id="btncos" class="btn-numeric" value="cos" />
						<h:commandButton id="btncosh" class="btn-numeric" value="cosh" />


						<h:commandButton id="btnexp" styleClass="btn-numeric" value="exp" />
						<h:commandButton id="btnfloor" class="btn-numeric" value="floor" />
						<h:commandButton id="btnlog" styleClass="btn-numeric" value="log" />
						<h:commandButton id="btnlog10" class="btn-numeric" value="log10" />
						<h:commandButton id="btnlog2" class="btn-numeric" value="log2" />



						<h:commandButton id="btnsin" styleClass="btn-numeric" value="sin" />
						<h:commandButton id="btnsinh" class="btn-numeric" value="sinh" />
						<h:commandButton id="btnsqrt" class="btn-numeric" value="&#8730;" />
						<h:commandButton id="btntan" class="btn-numeric" value="tan" />
						<h:commandButton id="btntanh" class="btn-numeric" value="tanh" />


						<h:commandButton id="btnfact" styleClass="btn-numeric" value="!" />
						<h:commandButton id="btn-x-power-y" class="btn-numeric"
							value="x&#696;" />
						<h:commandButton id="btn-x-root-y" styleClass="btn-numeric"
							value="&#696;&#8730;x" />
						<h:commandButton id="btn-x-log-y" class="btn-numeric"
							value="&#960;" />
						<h:commandButton id="btntan4" class="btn-numeric" value="tan" />

						<h:commandButton id="btnfact1" styleClass="btn-numeric" value="!" />
						<h:commandButton id="btn-x-power-y1" class="btn-numeric"
							value="x&#696;" />
						<h:commandButton id="btn-x-root-y1" styleClass="btn-numeric"
							value="&#696;&#8730;x" />
						<h:commandButton id="btn-x-log-y1" class="btn-numeric"
							value="&#960;" />
						<h:commandButton id="btntan41" class="btn-numeric" value="tan" />
					</h:panelGrid>
				</h:panelGroup>



			</div>
			<div class="box2">


				<h:form id="teste">
					<h:panelGrid columns="5" cellpadding="0">
						<f:facet name="header">

							<p:selectOneRadio value="#{basica.panel1}" style="color:white">
								<f:selectItem itemLabel="Básica" itemValue="true"
									style="font-size:20px" />
								<f:selectItem itemLabel="Científica" itemValue="false" />
								<f:ajax render="scientific-panel" />
							</p:selectOneRadio>
						</f:facet>
						<f:facet name="header">
							<h:inputTextarea id="basicdisplay"
								styleClass="txtareabasicdisplay"
								title="Preencha aqui a sua expressao matemática"
								value="#{basica.display}" />
						</f:facet>
						<f:ajax event="click" render="basicdisplay"
							listener="#{basica.keyAdd}">
							<h:commandButton id="btn7" styleClass="btn-numericnb" value="7" />
							<h:commandButton id="btn8" styleClass="btn-numericnb" value="8" />
							<h:commandButton id="btn9" styleClass="btn-numericnb" value="9" />
							<h:commandButton id="btn0" styleClass="btn-numericnb" value="0" />
							<h:commandButton id="btnplus" class="btn-numeric" value="+" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{basica.keyAdd}">
							<h:commandButton id="btn4" class="btn-numericnb" value="4" />
							<h:commandButton id="btn5" class="btn-numericnb" value="5" />
							<h:commandButton id="btn6" class="btn-numericnb" value="6" />
							<h:commandButton id="btncoma" class="btn-numeric" value="." />
							<h:commandButton id="btnminus" class="btn-numeric" value="-" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{basica.keyAdd}">



							<h:commandButton id="btn1" styleClass="btn-numericnb" value="1" />
							<h:commandButton id="btn2" class="btn-numericnb" value="2" />
							<h:commandButton id="btn3" styleClass="btn-numericnb" value="3" />
						</f:ajax>
						<f:ajax event="click" execute="btn-equal" render="basicdisplay"
							listener="#{basica.btnequal}">
							<h:commandButton id="btn-equal" class="btn-numeric" value="=" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{basica.keyAdd}">
							<h:commandButton id="btntimes" class="btn-numeric" value="*" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{basica.keyAdd}">
							<h:commandButton id="btnplusminus" class="btn-numeric" value="+/-" />
							<h:commandButton id="btn12" class="btn-numeric" value="2" />
							<h:commandButton id="btn13" styleClass="btn-numeric" value="3" />
							<h:commandButton id="btnclear" class="btn-numeric" value="C" />
							<h:commandButton id="btndivby" class="btn-numeric" value="/" />
						</f:ajax>
					</h:panelGrid>

				</h:form>
			</div>


		</div>
		<!-- calccontainer -->

	</div>
	<!-- class="ui-grid-row " -->
</h:body>
<div id="footer">Projecto2 de PAJ realizado por Emília Ribeiro e
	Filipa Pedrosa</div>
</html>
